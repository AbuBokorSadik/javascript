<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Events</title>
</head>
<body>
    <button onclick="onclickEvent()">On Click</button>
    <p id="onclick"></p>

    <p id="onmouseover" onmouseover="onmouseoverEvent()"> Keep coursor over me. </p>

    <script>
        const onclickEvent = function(){
            document.getElementById('onclick').innerHTML = 'On Click';
        }

        const onmouseoverEvent = function(){
            document.getElementById('onmouseover').innerHTML = 'On Mouse Over';
        }
    </script>
</body>
</html>
