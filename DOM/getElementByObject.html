<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Element By Object</title>
</head>

<body>
    <form id="form">
        <p>First Name: </p> <input type="text" name="fname" value="Rad">
        <p>Last Name: </p> <input type="text" name="lname" value="Kurdi">
        <input type="submit" value="Submit">
    </form>

    <p id="valuePrint"></p>

    <script>
        const inputs = document.forms['form'];
        let text = '';
        for(let input of inputs){
            console.log(input.value);
            text += input.value + '<br>';
        }
        document.getElementById('valuePrint').innerHTML = text;
    </script>
</body>

</html>
