<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Event</title>
</head>
<body>
    <p>Mouse over image to change</p>
    <img id="image" src="masrum.jpg" alt="" style="height: 200px; width: 200px;" onmouseover="mOver(this)" onmouseout="mOut(this)">

    <script>
        function mOver()
        {
            document.getElementById('image').src = 'oil.jpeg';
        }

        function mOut()
        {
            document.getElementById('image').src = 'masrum.jpg';
        }
    </script>
</body>
</html>
