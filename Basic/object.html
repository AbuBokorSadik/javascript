<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object</title>
</head>

<body>

    <p id="obj"></p>

    <script>
        let persion = {
            firstName: 'Rad',
            lastName: 'kurdi',
            age: 35
        };

        for (let i in persion) {
            console.log(i + ': ' + persion[i]);
        }
        document.getElementById('obj').innerHTML = persion;
    </script>
</body>

</html>
