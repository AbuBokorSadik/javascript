<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch</title>
</head>

<body>

    <script>
        let number = 2;
        switch (number) {
            case 1:
                console.log('One');
                break;
            case 2:
                console.log('Two');
                break;
            case 3:
                console.log('Three');
                break;
            default:
                console.log('more or less then 3');
        }
    </script>
</body>

</html>
